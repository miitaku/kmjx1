<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Xログイン</title>
</head>
<body>
  <h1>kmjX1 ログイン</h1>
  <p>以下からX（旧Twitter）でログインしてください。</p>

  <!-- ✅ 認証ボタン（URLに事前設定したリダイレクトURIやclient_idを含める） -->
  <a
    href="https://twitter.com/i/oauth2/authorize?response_type=code&client_id=あなたのCLIENT_ID&redirect_uri=あなたのREDIRECT_URI&scope=tweet.read%20users.read%20offline.access&state=state&code_challenge=challenge&code_challenge_method=plain"
  >
    <button>Xでログイン</button>
  </a>
</body>
</html>
